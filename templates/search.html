{% extends "template-general.html" %}

{% block header %}
<header>
    <div class="container text-center myown-top-title">
        <h1>Look4Books</h1>
        {% if error %}
            <small class="lead text-muted">No results found, please try again</small>
        {% else %}
            <small class="lead text-muted">Please introduce your search criteria</small>
        {% endif %}
    </div>
</header>
{% endblock %}

{% block body %}
</section>
    {% if error %}
    <div class="container alert alert-warning" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <div class="container text-center">
        <form class="myown-form-signin-signup" method="post">
            <label for="username" class="sr-only">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Register" style="margin-top: 5px;">
        </form>
    </div>
</section>
{% endblock %}
