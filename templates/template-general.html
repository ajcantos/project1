<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        
        <!-- Font awesome CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
        
        <!-- Own CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

        <title>Look4Books</title>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img class="navbar-brand" src="{{ url_for('static', filename='Logo.png') }}" height="50" width="50" alt="Webpage logo">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="carver.html">Carver</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="faulkner.html">Faulkner</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link disabled" href="capote.html">Capote</a>
                    </li>
                </ul>
                <span class="text-muted">
                    {% if g.user %}
                        <a>{{ g.user['username'] }}</a>
                        <a class="btn btn-outline-success" href="{{ url_for('logout') }}">Log out</a>
                    {% else %}
                        <a href="{{ url_for('register') }}">Register</a>
                        <a class="btn btn-outline-success" href="{{ url_for('login') }}">Log in</a>
                    {% endif %}
                </span>
            </div>
        </nav>
        
        <!-- Header -->
        {% block header %}
        {% endblock %}

        <!-- Body -->
        {% block body %}
        {% endblock %}

        <!-- Footer -->    
        <footer>
            <div class="bg-light">
                <div class="container myown-footer-margins">
                    <p class="float-right text-muted">
                    <a href="#myown-top-title">Back to top</a>
                    </p>
                    <p class="myown-thanks-for-reading">Thanks for visiting!</p>
                    <p>Look4Books</p>
                </div>
            </div>
        </footer>
    </body>
</html>
